<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <h1>YouTube OnRepeat</h1>
        <!-- 2 options:
        * play indefinitely: checkbox 
        * play for finite clock: textbox HRS:MIN (up to 23 hrs 59 min) 
        -->
        <form id="form">
            <label for="indefinite">Loop Indefinitely</label>
            <input type="checkbox" id="indefinite" name="indefinite" value="Yes">
            <br>
            <label for="finite">Set Duration (HH:MM:SS) </label>
            <input type="text" id="finite" name="finite" pattern="([0-5][0-9]:[0-5][0-9])|([01][0-9]:[0-5][0-9]:[0-5][0-9])" placeholder="00:00" maxlength="5">
            <br><br>
            <h3>Loop For Duration</h3>
            <p>(HH:MM:SS - HH:MM:SS)</p>
            <input type="text" id="finite" name="finite" pattern="([0-5][0-9]:[0-5][0-9])|([01][0-9]:[0-5][0-9]:[0-5][0-9])" placeholder="00:00" maxlength="5">
            -
            <input type="text" id="finite" name="finite" pattern="([0-5][0-9]:[0-5][0-9])|([01][0-9]:[0-5][0-9]:[0-5][0-9])" placeholder="00:00" maxlength="5">
            <br><br>
            <button value="save">Save</button>
        </form>
        <!-- add countdown timer for duration ... -->
        <div class="countdown hidden">
            <h2>In Loop!</h2>
            <p id="timer">MM:SS left in loop ...</p>
        </div>
    </body>
</html>
